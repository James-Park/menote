<!DOCTYPE html>
<html>
    <header>
        <script src="openSource/toastUI/editor/node_modules/@toast-ui/editor/dist/toastui-editor-viewer.js"></script>
        <script src="openSource/toastUI/editor/node_modules/@toast-ui/editor/dist/toastui-editor-plugin-code-syntax-highlight-all.min.js"></script>
    </header>
    <link
        rel="stylesheet"
        href="openSource/toastUI/editor/node_modules/@toast-ui/editor/dist/toastui-editor-viewer.css"
    />
    <link
        rel="stylesheet"
        href="openSource/toastUI/editor/node_modules/@toast-ui/editor/dist/github.min.css"
    />
    <script>
        function init() {
            loadWebPage("toastViewer.md", loadViewer);
        }

        function loadViewer(content) {
            const Viewer = toastui.Editor;
            const { codeSyntaxHighlight } = Viewer.plugin;
            const viewer = new Viewer({
                el: document.querySelector("#viewer"),
                initialValue: content,
                plugins: [codeSyntaxHighlight],
            });
        }

        function loadWebPage(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url);

            xhr.responseType = "text";

            xhr.onload = function () {
                if (xhr.readyState === xhr.DONE && xhr.status === 200) {
                    callback(xhr.responseText);
                }
            };

            xhr.send();
        }
    </script>
    <body>
        <h1>UCANON.COM</h1>
        <div id="viewer"></div>
        <script>
            init();
        </script>
    </body>
</html>
